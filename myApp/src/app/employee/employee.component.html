<h4>Employee details</h4>
<form #form="ngForm">
    <div class="form-group" *ngIf="EnableSaveChanges">
        <label for="id">Id</label>
        <input class="form-control" type="text" [ngModel]="employee.id" name="id" readonly>
    </div>        
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="First Name" [(ngModel)]="employee.firstName" name="firstName">
        <input type="text" class="form-control" id="lastName" placeholder="Last Name" [(ngModel)]="employee.lastName" name="lastName">
    </div>    
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" placeholder="Email Id" [(ngModel)]="employee.email" name="email">
    </div>     
    <div class="form-group">
        <label for="email">Mobile Number</label>
        <input type="email" class="form-control" id="mobileNumber" placeholder="Mobile Number" [(ngModel)]="employee.mobileNumber" name="mobileNumber">
    </div>
    <button *ngIf="EnableSaveChanges" type="button" (click)="SaveChanges(employee)" name="btnSave">Save Changes</button>  <br /><br />
    <button *ngIf="EnableAddNewEmp" type="button" (click)="AddNewEmployee(employee)" name="btnSave">Add</button>  <br /><br />
    <a [routerLink]="['/employees']">Back to list</a>
</form>
